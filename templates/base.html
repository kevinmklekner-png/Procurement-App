<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% block title %}Procurement Dashboard{% endblock %}</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
       color: #1a1a2e; background: #f0f2f5; }
nav { background: #16213e; padding: .75rem 2rem; display: flex; align-items: center; gap: 1.5rem;
      flex-wrap: wrap; }
nav a { color: #cbd5e1; text-decoration: none; font-size: .85rem; font-weight: 500;
        padding: .35rem .6rem; border-radius: 4px; transition: background .15s; }
nav a:hover, nav a.active { background: #0f3460; color: #fff; }
nav .brand { color: #e94560; font-weight: 700; font-size: 1rem; margin-right: 1rem; }
.container { max-width: 1200px; margin: 0 auto; padding: 1.5rem 2rem; }
h1 { color: #16213e; margin-bottom: .5rem; }
h2 { color: #0f3460; margin: 1.5rem 0 .75rem; border-bottom: 2px solid #e94560; padding-bottom: .25rem; }
h3 { color: #16213e; margin: 1rem 0 .5rem; }
.meta { color: #666; font-size: .85rem; margin-bottom: 1.5rem; }
.stat-grid { display: flex; flex-wrap: wrap; gap: 1rem; margin-bottom: 1.5rem; }
.stat-box { background: #16213e; color: #fff; border-radius: 8px; padding: 1rem 1.5rem;
            min-width: 160px; flex: 1; }
.stat-box .label { font-size: .75rem; text-transform: uppercase; letter-spacing: .05em; opacity: .8; }
.stat-box .value { font-size: 1.6rem; font-weight: 700; margin-top: .25rem; }
table { width: 100%; border-collapse: collapse; margin-bottom: 1.5rem; background: #fff;
        border-radius: 8px; overflow: hidden; box-shadow: 0 1px 3px rgba(0,0,0,.1); }
th { background: #0f3460; color: #fff; text-align: left; padding: .6rem .75rem; font-size: .8rem;
     text-transform: uppercase; letter-spacing: .03em; }
td { padding: .55rem .75rem; border-bottom: 1px solid #eee; font-size: .85rem; }
tr:last-child td { border-bottom: none; }
tr:hover td { background: #f8f9ff; }
a.link { color: #0f3460; text-decoration: none; font-weight: 500; }
a.link:hover { text-decoration: underline; }
.badge { display: inline-block; padding: .15rem .5rem; border-radius: 4px; font-size: .75rem;
         font-weight: 600; }
.badge-sb { background: #d4edda; color: #155724; }
.badge-open { background: #cce5ff; color: #004085; }
.section { background: #fff; border-radius: 8px; padding: 1.25rem 1.5rem; margin-bottom: 1.5rem;
           box-shadow: 0 1px 3px rgba(0,0,0,.1); }
ul { margin-left: 1.25rem; margin-bottom: .75rem; }
li { margin-bottom: .3rem; font-size: .85rem; }
.form-row { display: flex; flex-wrap: wrap; gap: .75rem; align-items: flex-end; margin-bottom: 1rem; }
.form-group { display: flex; flex-direction: column; }
.form-group label { font-size: .75rem; font-weight: 600; margin-bottom: .25rem; text-transform: uppercase; }
.form-group input, .form-group select { padding: .4rem .6rem; border: 1px solid #ccc; border-radius: 4px;
                                         font-size: .85rem; }
button { background: #0f3460; color: #fff; border: none; padding: .5rem 1.25rem; border-radius: 4px;
         cursor: pointer; font-size: .85rem; font-weight: 600; }
button:hover { background: #16213e; }
</style>
</head>
<body>
<nav>
  <a href="/" class="brand">Procurement</a>
  <a href="/">Dashboard</a>
  {% for a in ["FHFA","SEC","OCC","CFPB","FCA"] %}
  <a href="/agency/{{ a }}">{{ a }}</a>
  {% endfor %}
  <a href="/forecast">Forecast</a>
  <a href="/search">Search</a>
  <a href="/reports">Reports</a>
</nav>
<div class="container">
{% block content %}{% endblock %}
</div>
</body>
</html>
